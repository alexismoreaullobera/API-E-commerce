version: '3.8'

services:
  db:
    image: postgres:15                    
    container_name: ecommerce_postgres    
    environment:
      POSTGRES_DB: ecommerce              
      POSTGRES_USER: postgres             
      POSTGRES_PASSWORD: postgres         # (dev uniquement !)
    ports:
      - "5432:5432"                       
    volumes:
      - postgres_data:/var/lib/postgresql/data  
    restart: unless-stopped               


volumes:
  postgres_data: